<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Настройки - Reviewer</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div th:insert="blocks/header :: header"></div>
    <div class="page">
        <div class="body">
            <div class="page-name">
                Аккаунт
            </div>
            <div class="account">
                <div th:insert="${session.user.isAdmin()}? ~{blocks/account-menu :: account-menu-admin} : ~{blocks/account-menu :: account-menu-user}"></div>
                <div class="account-content">
                    <form id="settings" th:action="@{/account/settings}" method="post">
                        <br><label for="password">Новый пароль</label><br>
                        <input type="password" name="password" id="password" required placeholder="обязательное поле">
                        <br><br><label for="passwordConfirmation">Подтверждение нового пароля</label><br>
                        <input type="password" name="passwordConfirmation" id="passwordConfirmation" required
                               placeholder="обязательное поле">
                        <br><br>
                        <button>Сохранить</button>
                    </form>
                    <p class="success" th:text="${success}"></p>
                    <p class="error" th:text="${error}"></p>
                </div>
            </div>
        </div>
        <div th:insert="blocks/sidebar :: sidebar"></div>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
