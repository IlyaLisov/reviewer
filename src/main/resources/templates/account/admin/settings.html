<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора - Reviewer</title>
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div th:insert="blocks/header :: header"></div>
    <div class="page">
        <div class="body">
            <div class="page-name">
                Панель администратора
            </div>
            <div class="account">
                <div th:insert="${session.user.isAdmin()}? ~{blocks/account-menu-admin :: account-menu-admin} : ~{blocks/account-menu-moderator :: account-menu-moderator}"></div>
                <div class="account-content">
                    <p>Текущие настройки сайта:</p>
                    <p class="success" th:if="${success != null}" th:text="${success}"></p>
                    <p class="error" th:if="${error != null}" th:text="${error}"></p>
                    <form th:href="@{/account/admin/settings}" method="post">
                        <div th:each="setting : ${settings}">
                            <fieldset>
                                <legend th:text="${setting.type.name}"></legend>
                                <div>
                                    <input type="radio" th:name="${setting.type}" th:id="${setting.type}" th:text="'Включено'" th:value="'true'"
                                           th:checked="${setting.value}">
                                    <input type="radio" th:name="${setting.type}" th:id="${setting.type}" th:text="'Выключено'" th:value="'false'"
                                           th:checked="${!setting.value}">
                                </div>
                            </fieldset>
                            <br>
                        </div>
                        <button>Обновить</button>
                    </form>
                </div>
            </div>
        </div>
        <div th:insert="blocks/sidebar :: sidebar"></div>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
