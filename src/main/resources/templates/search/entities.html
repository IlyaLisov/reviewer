<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск учреждений образования - Reviewer</title>
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class=container>
    <div th:insert="blocks/header :: header"></div>
    <div class="page">
        <div class="body">
            <div class="page-name">Поиск по запросу "<span th:text="${param.query}"></span>"</div>
            <div class="content">
                <div class="search" th:insert="blocks/search :: search-entity(value=${param.query})"></div>
                <table>
                    <thead>
                    <tr>
                        <td>№</td>
                        <td>Рейтинг</td>
                        <td>Название</td>
                        <td>Тип</td>
                        <td>Адрес</td>
                    </tr>
                    </thead>
                    <div th:each="entity, iter : ${entities}">
                        <tr>
                            <td><span th:text="${iter.count}"></span></td>
                            <td><span th:text="${entity.getAverageRating()}"></span></td>
                            <td><a th:href="@{/entity/{id}(id = ${entity.id})}" th:text="${entity.name}"></a></td>
                            <td><span th:text="${entity.type.name}"></span></td>
                            <td><span th:text="${entity.address}"></span></td>
                        </tr>
                    </div>
                </table>
            </div>
        </div>
        <div th:insert="blocks/sidebar :: sidebar"></div>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
