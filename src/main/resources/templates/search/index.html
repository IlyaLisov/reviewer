<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск - Reviewer</title>
</head>
<body>
<div class=container>
    <div th:insert="blocks/header :: header"></div>
    <div class="content">
        <h1>Поиск по запросу "<span th:text="${param.query}">"</span></h1>
        <div th:insert="blocks/search :: search(${param.query})"></div>
        <br>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#education">Учреждения образования</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#employee">Сотрудники</a>
            </li>
        </ul>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active show" id="education">
                <div th:insert="blocks/table :: entity-table(entities=${entities}, page=${page})"></div>
            </div>
            <div class="tab-pane fade" id="employee">
                <div th:insert="blocks/table :: employee-table(employees=${employees}, page=${page})"></div>
            </div>
        </div>
        <div th:insert="blocks/footer :: footer"></div>
    </div>
</div>
</body>
</html>
