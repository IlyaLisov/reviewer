<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация аккаунта - Reviewer</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div th:insert="blocks/header :: header"></div>
    <div class="page">
        <div class="body">
            <div class="page-name">
                Регистрация аккаунта
            </div>
            <div class="content">
                <form id="register" th:action="@{/register}" method="post">
                    <label for="name">Имя (используйте настоящее, необходимо для подтверждения документов)</label><br>
                    <input type="text" name="name" id="name" required placeholder="обязательное поле">
                    <br><br><label for="login">Логин</label><br>
                    <input type="text" name="login" id="login" required placeholder="обязательное поле">
                    <br><br><label for="password">Пароль</label><br>
                    <input type="password" name="password" id="password" required placeholder="обязательное поле">
                    <br><br><label for="passwordConfirmation">Подтверждение пароля</label><br>
                    <input type="password" name="passwordConfirmation" id="passwordConfirmation" required placeholder="обязательное поле">
                    <br><br><input type="checkbox" name="agreement" id="agreement" required>
                    <label for="agreement">Согласен с <a th:href="@{/rules}"> Правилами пользования веб-приложения
                        Reviewer </a></label><br>
                    <input type="submit" value="Зарегистрироваться">
                </form>
                <p class="error" th:text="${error}"></p>
                <h4> Уже есть аккаунт? <a th:href="@{/login}"> Войти </a></h4>
            </div>
        </div>
        <div th:insert="blocks/sidebar :: sidebar"></div>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
