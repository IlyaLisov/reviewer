<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация аккаунта - Reviewer</title>
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div th:insert="blocks/header :: header"></div>
    <div class="content">
        <h1>Регистрация аккаунта</h1>
        <div th:if="${error != null}" class="alert alert-dismissible alert-secondary">
            <p th:text="${error}"></p>
        </div>
        <form id="register" method="post" th:action="@{/register}">
            <fieldset>
                <div class="form-group">
                    <label for="name" class="form-label mt-4">Имя (используйте настоящее, необходимо для подтверждения
                        документов)</label><br>
                    <input class="form-control" id="name" name="name" required th:value="*{name}"
                           type="text">
                </div>
                <div class="form-group">
                    <label for="login" class="form-label mt-4">Логин</label><br>
                    <input class="form-control" id="login" name="login" required th:value="*{login}"
                           type="text">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label mt-4">Пароль</label><br>
                    <input class="form-control" id="password" name="password" required type="password">
                </div>
                <div class="form-group">
                    <label for="passwordConfirmation" class="form-label mt-4">Подтверждение пароля</label><br>
                    <input class="form-control" id="passwordConfirmation" name="passwordConfirmation"
                           required
                           type="password">
                </div>
                <br>
                <div class="form-group">
                    <input class="form-check-input" id="agreement" name="agreement" required type="checkbox">
                    <label for="agreement" class="form-check-label">Согласен с <a th:href="@{/rules}"> Правилами
                        пользования веб-приложением
                        Reviewer </a></label>
                </div>
            </fieldset>
            <br>
            <button class="btn btn-primary" type="submit"> Зарегистрироваться </button>
        </form>
        <br><b> Уже есть аккаунт? <a th:href="@{/login}"> Войти </a></b>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
