<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование отзыва - Reviewer</title>
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon">
</head>
<body>
<div class=container>
    <div th:insert="blocks/header :: header"></div>
    <div class="page">
        <div class="body">
            <div class="page-name">
                <p th:text="${entity.name}"></p>
            </div>
            <div class="content">
                <p><a th:href="@{/entity/{id}(id=${entity.id})}" th:text="'Перейти к учреждению образования'"></a></p>
                <form method="post" th:action="@{/entity/{id}/edit/{reviewId}(id=${entity.id}, reviewId=${review.id})}">
                    <label for="text">Ваш отзыв (не более 1024 символов):</label><br>
                    <textarea id="text" name="text" style="width: 90%; height: 150px; resize: none;" th:text="${review.text}"></textarea><br><br>
                    <label for="role">От лица кого Вы оставляете отзыв:</label><br>
                    <select id="role" name="role">
                        <option th:each="role : ${roles}" th:text="${role.name}" th:value="${role}" th:selected="${role eq review.getAuthorRole()}"></option>
                    </select><br><br>
                    <label for="mark">Ваша оценка:</label><br>
                    <select id="mark" name="mark">
                        <option th:selected="${review.mark eq 5}" value="5">5</option>
                        <option th:selected="${review.mark eq 4}" value="4">4</option>
                        <option th:selected="${review.mark eq 3}" value="3">3</option>
                        <option th:selected="${review.mark eq 2}" value="2">2</option>
                        <option th:selected="${review.mark eq 1}" value="1">1</option>
                    </select><br><br>
                    <button>Изменить</button>
                </form>
            </div>
        </div>
        <div th:insert="blocks/sidebar :: sidebar"></div>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
