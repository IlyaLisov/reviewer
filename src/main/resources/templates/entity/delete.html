<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удаление учреждения образования - Reviewer</title>
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon">
</head>
<body>
<div class=container>
    <div th:insert="blocks/header :: header"></div>
    <div class="content">
        <h1 th:text="'Удаление учреждения образования ' + ${entity.name}"></h1>
        <p><a th:href="@{/entity/{id}(id=${entity.id})}"
              th:text="'Перейти к учреждению образования'"></a></p>
        <div class="alert alert-dismissible alert-warning">
            <p class="mb-0">Вы действительно хотите удалить это учреждение образования?</p>
        </div>
        <form method="post" th:action="@{/entity/delete/{id}(id=${entity.id})}">
            <button type="submit" class="btn btn-primary">Удалить</button>
        </form>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
