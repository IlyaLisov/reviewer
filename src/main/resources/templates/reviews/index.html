<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отзывы - Reviewer</title>
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class=container>
    <div th:insert="blocks/header :: header"></div>
    <div class="page">
        <div class="body">
            <div class="page-name">Отзывы</div>
            <div class="two-items">
                <div class="two-items-content">
                    <h4>Отзывы на учреждения образования:</h4>
                    <div class="reviews" th:each="review : ${entityReviews}">
                        <div th:insert="blocks/review :: entity-review-with-anchor(r = ${review})"></div>
                    </div>
                </div>
                <div class="two-items-content">
                    <h4>Отзывы на сотрудников:</h4>
                    <div class="reviews" th:each="review : ${employeeReviews}">
                        <div th:insert="blocks/review :: employee-review-with-anchor(r = ${review})"></div>
                    </div>
                </div>
            </div>
        </div>
        <div th:insert="blocks/sidebar :: sidebar"></div>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
