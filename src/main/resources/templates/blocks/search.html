<div class="search" th:fragment="search-entity(value)">
    <form method="get" name="searchEntity" th:action="@{/search/entities}">
        <label for="entityQuery">Поиск учреждения образования:</label><br>
        <input id="entityQuery" name="query" required th:value="${value}" type="text">
        <button type="submit">Найти</button>
    </form>
</div>
<div class="search" th:fragment="search-employee(value)">
    <form method="get" name="searchEmployee" th:action="@{/search/employees}">
        <label for="employeeQuery">Поиск сотрудника:</label><br>
        <input id="employeeQuery" name="query" required th:value="${value}" type="text">
        <button type="submit">Найти</button>
    </form>
</div>
