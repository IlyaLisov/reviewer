<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в аккаунт - Reviewer</title>
</head>
<body>
<div class=container>
    <div th:insert="blocks/header :: header"></div>
    <div class="content">
        <h1>Вход в аккаунт</h1>
        <div th:if="${error != null}" class="alert alert-dismissible alert-secondary">
            <p th:text="${error}"></p>
        </div>
        <form id="auth" method="post" th:action="@{/login}">
            <fieldset>
                <div class="form-group">
                    <label for="login" class="form-label mt-4">Логин</label><br>
                    <input class="form-control" id="login" name="login" required th:value="*{login}"
                           type="text">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label mt-4">Пароль</label><br>
                    <input class="form-control" id="password" name="password" required type="password">
                </div>
                <input name="redirect" th:value="${param.redirect}" hidden>
            </fieldset><br>
            <button class="btn btn-primary">Войти</button>
        </form>
        <br><b> Ещё нет аккаунта? <a th:href="@{/register}"> Зарегистрироваться </a></b>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
