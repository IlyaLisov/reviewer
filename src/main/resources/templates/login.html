<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в аккаунт - Reviewer</title>
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class=container>
    <div th:insert="blocks/header :: header"></div>
    <div class="page">
        <div class="body">
            <div class="page-name">
                Вход в аккаунт
            </div>
            <div class="content">
                <form id="auth" method="post" th:action="@{/login}">
                    <label for="login">Логин</label><br>
                    <input id="login" name="login" placeholder="обязательное поле" required th:value="*{login}"
                           type="text">
                    <br><br><label for="password">Пароль</label><br>
                    <input id="password" name="password" placeholder="обязательное поле" required type="password">
                    <br><br>
                    <button>Войти</button>
                </form>
                <p class="error" th:text="${error}"></p>
                <h4> Ещё нет аккаунта? <a th:href="@{/register}"> Зарегистрироваться </a></h4>
            </div>
        </div>
        <div th:insert="blocks/sidebar :: sidebar"></div>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
